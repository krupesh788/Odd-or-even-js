<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Check Odd or Even Number</h1>
    
    Enter a number to check if it's odd or even:

    <br>
    <br>

    <input type="text"  id="num">

    <button onclick ="oddEven()">Check</button>

    <p id="p1"></p>


    <script>

        function oddEven(){

            let num = parseInt(document.getElementById("num").value);


            if(num % 2 == 0 ){

                document.getElementById("p1").innerHTML = `${num} is Even. `;
            }

            else{

                document.getElementById("p1").innerHTML = `${num} is Odd. `;

            }
        }



    </script>
    
</body>
</html>
